trainer:
  max_epochs: 10
  accelerator: "gpu"
  profiler: "simple"
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
        name: "SACT-ResNet50-unfreeze-imagenet-lr1e-3"

model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet50"
    weights: True
    freeze_backbone: False
    lr: 1e-3
    in_channels: 13
    num_classes: 6
    num_filters: 1
    ignore_index: 0

data:
  class_path: SouthAfricaCropTypeDataModule
  init_args:
    batch_size: 128
    patch_size: 256
    num_workers: 56
  dict_kwargs:
    paths : "/data/yichiac/sact_harmonized"