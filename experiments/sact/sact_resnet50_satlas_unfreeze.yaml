trainer:
  max_epochs: 100
  accelerator: "gpu"
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
        project: "Benchmark"
        name: "SACT-ResNet50-satlas-unfreeze-lr1e-3"

model:
  class_path: SatlasSemanticSegmentationTask
  init_args:
    loss: "ce"
    model_identifier: "Sentinel2_Resnet50_SI_MS"
    freeze_backbone: False
    lr: 1e-3
    patience: 1
    in_channels: 9
    num_classes: 6
    num_filters: 1
    ignore_index: 0

data:
  class_path: SouthAfricaCropTypeSatlasDataModule
  init_args:
    batch_size: 128
    patch_size: 256
    num_workers: 56
  dict_kwargs:
    paths : "./sact_harmonized"