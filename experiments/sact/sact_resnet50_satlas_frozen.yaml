trainer:
  max_epochs: 100
  accelerator: "gpu"
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
        project: "Benchmark-s"
        name: "SACT-ResNet50-satlas-frozen-lr1e-3"

model:
  class_path: SatlasSemanticSegmentationTask
  init_args:
    loss: "ce"
    model_identifier: "Sentinel2_Resnet50_SI_MS"
    freeze_backbone: True
    lr: 1e-3
    patience: 1
    in_channels: 9
    num_classes: 6
    num_filters: 1
    ignore_index: 0

data:
  class_path: SouthAfricaCropTypeMaskSatlasDataModule
  init_args:
    batch_size: 128
    patch_size: 256
    num_workers: 16
  dict_kwargs:
    sact_paths : "/data/yichiac/sact_harmonized/train/labels"
    sentinel2_paths: "/data/yichiac/sentinel2_subsample/sentinel2_sact_2017_subsampled"
    sentinel2_cache: False
    sentinel2_bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
