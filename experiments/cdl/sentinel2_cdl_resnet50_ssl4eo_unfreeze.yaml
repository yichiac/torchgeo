trainer:
  max_epochs: 10
  accelerator: "gpu"
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
        name: "ResNet50-ssl4eo-decoder-lr1e-2"

model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet50"
    weights: ResNet50_Weights.SENTINEL2_ALL_MOCO
    freeze_backbone: True
    lr: 1e-2
    in_channels: 13
    num_classes: 6
    num_filters: 1
    ignore_index: 0

data:
  class_path: Sentinel2CDLDataModule
  init_args:
    batch_size: 128
    patch_size: 256
    num_workers: 56
  dict_kwargs:
    cdl_paths : "/data/yichiac/cdl_harmonized_block"
    cdl_years: [2023]
    sentinel2_paths: "/data/yichiac/cdl_2023"
    sentinel2_cache: False
    sentinel2_bands: ["B01","B02","B03","B04","B05","B06","B07","B08","B8A","B09","B10","B11","B12"]