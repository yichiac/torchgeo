trainer:
  max_epochs: 100
  accelerator: "gpu"
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
        project: "Benchmark-s"
        name: "Agrifieldnet-LPFT-ssl4eo"

model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet50"
    weights: ResNet50_Weights.SENTINEL2_ALL_MOCO
    freeze_backbone: False
    lr: 1e-3
    patience: 1
    in_channels: 13
    num_classes: 6
    num_filters: 1
    ignore_index: 0

data:
  class_path: AgriFieldNetDataModule
  init_args:
    batch_size: 128
    patch_size: 256
    num_workers: 16
  dict_kwargs:
    paths : "/data/yichiac/agrifieldnet_harmonized"