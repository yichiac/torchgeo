trainer:
  max_epochs: 100
  accelerator: "gpu"
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
        name: "EuroCrops-ResNet50-satlas-decoder-lr1e-3-unfreeze"

model:
  class_path: SatlasSemanticSegmentationTask
  init_args:
    loss: "ce"
    model_identifier: "Sentinel2_Resnet50_SI_MS"
    freeze_backbone: False
    lr: 1e-3
    patience: 1
    in_channels: 9
    num_classes: 6
    num_filters: 1
    ignore_index: 0

data:
  class_path: Sentinel2RasterizedEuroCropsSatlasDataModule
  init_args:
    batch_size: 128
    patch_size: 256
    num_workers: 32
  dict_kwargs:
    eurocrops_paths : "/data/favyenb/eurocrops/eurocrops_cropped"
    sentinel2_paths: "/data/favyenb/eurocrops/sentinel2_cropped"
    sentinel2_cache: False
    sentinel2_bands: ["B04", "B03", "B02", "B05", "B06", "B07", "B08", "B11", "B12"]
