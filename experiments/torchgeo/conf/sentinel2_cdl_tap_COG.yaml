trainer:
  max_epochs: 1
  accelerator: "gpu"
  devices: "auto"
  profiler: "advanced"
  limit_val_batches: 0.001
    # class_path: lightning.pytorch.profilers.PyTorchProfiler
    #   dirpath: "/u/ychang3/torchgeo"
    #   filename: "profile.txt"
    #   emit_nvtx: true

model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet18"
    weights: ResNet18_Weights.SENTINEL2_ALL_MOCO
    in_channels: 13
    num_classes: 134
    num_filters: 1
    ignore_index: 0
data:
  class_path: Sentinel2CDLDataModule
  init_args:
    batch_size: 32
    patch_size: 32
    num_workers: 0
    length: 1000
  dict_kwargs:
    cdl_paths: "/scratch/bcnh/data/cdl_tap_COG"
    cdl_download: False
    cdl_years: [2023]
    cdl_classes: [0, 1, 3, 5, 12, 13, 22, 23, 24]
    sentinel2_paths: "/scratch/bcnh/data/pub-956f3eb0f5974f37b9228e0a62f449bf.r2.dev/crop_type_mapping_sentinel2/cdl_2023/-35_-19_2023/"
