trainer:
  max_epochs: 10
  accelerator: "gpu"
  devices: "auto"

model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet18"
    weights: True
    in_channels: 12
    num_classes: 14
    num_filters: 1
    ignore_index: 0

data:
  class_path: AgriFieldNetDataModule
  init_args:
    batch_size: 128
    num_workers: 8
  dict_kwargs:
    paths: "/scratch/bcnh/data/agrifieldnet"

