trainer:
  max_epochs: 20
  accelerator: "gpu"
  devices: "auto"
model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet50"
    in_channels: 13
    num_classes: 134
    num_filters: 1
    ignore_index: 0
data:
  class_path: CDLSentinel2DataModule
  init_args:
    batch_size: 64
    patch_size: 32
  dict_kwargs:
    cdl_paths: "/projects/dali/data/cdl"
    cdl_classes: [0, 1, 5, 24, 36, 37, 61, 111, 121, 122, 131, 141, 142, 143, 152, 176, 190, 195]
    sentinel2_paths: "/projects/dali/data/sentinel2"
