trainer:
  max_epochs: 10
  accelerator: "gpu"
  devices: "auto"
model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet50"
    weights: True
    in_channels: 13
    num_classes: 134
    num_filters: 1
    ignore_index: 0
data:
  class_path: CDLSentinel2DataModule
  init_args:
    batch_size: 32
    patch_size: 32
    num_workers: 8
  dict_kwargs:
    cdl_paths: "/scratch/bcnh/ychang3/data/cdl"
    cdl_download: True
    cdl_years: [2023]
    cdl_classes: [0, 1, 3, 5, 12, 13, 22, 23, 24]
    sentinel2_paths: "/scratch/bcnh/ychang3/data/sentinel2"
