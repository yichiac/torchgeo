module:
  _target_: torchgeo.trainers.SemanticSegmentationTask
  model: "unet"
  backbone: "resnet18"
  weights: null
  in_channels: 11
  num_classes: 5
  loss: "ce"
  ignore_index: 0
  learning_rate: 1e-3
  learning_rate_schedule_patience: 6

datamodule:
  _target_: torchgeo.datamodules.L8BiomeDataModule
  root: "/projects/dali/data/l8biome"
  batch_size: 32
  patch_size: 224
  num_workers: 6
  crs: epsg:3857
  length: 25000

trainer:
  _target_: lightning.pytorch.Trainer
  accelerator: gpu
  devices:
    - 0
  min_epochs: 20
  max_epochs: 100

program:
  seed: 2
  output_dir: "/scratch.local/yichia3/output/l8biome"
  log_dir: "/scratch.local/yichia3/logs/l8biome"
  overwrite: True
  experiment_name: l8biome
