name: style
on:
  push:
    branches:
      - main
      - release**
  pull_request:
    branches:
      - main
      - release**
defaults:
  run:
    shell: bash
jobs:
  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v6.0.2
      - name: Set up uv
        id: setup-uv
        uses: astral-sh/setup-uv@v7.3.0
        with:
          python-version: '3.14'
          enable-cache: true
          activate-environment: true
          cache-dependency-glob: |
            requirements/required.txt
            requirements/datasets.txt
            requirements/models.txt
            requirements/tests.txt
            requirements/style.txt
      - name: Install dependencies
        run: uv pip install -r requirements/required.txt -r requirements/datasets.txt -r requirements/models.txt -r requirements/style.txt -r requirements/tests.txt
      - name: List pip dependencies
        run: uv pip list
      - name: Run mypy checks
        run: mypy
  ruff:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v6.0.2
      - name: Set up uv
        id: setup-uv
        uses: astral-sh/setup-uv@v7.3.0
        with:
          python-version: '3.14'
          enable-cache: true
          activate-environment: true
          cache-dependency-glob: |
            requirements/style.txt
      - name: Install dependencies
        run: uv run pip install -r requirements/style.txt
      - name: List dependencies
        run: uv pip list
      - name: Run ruff checks
        run: |
          ruff check --output-format=github --no-fix .
          ruff format --diff
  prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v6.0.2
      - name: Set up nodejs
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: Installing prettier
        run: |
          npm install
          npm cache clean --force
      - name: List npm dependencies
        run: npm ls --all
      - name: Run prettier formatting
        run: npx prettier --check .
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
